name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        working-directory: ./server
        run: npm ci
      - name: Run server tests
        working-directory: ./server
        run: npm test

  client-build:
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        working-directory: ./client
        run: npm ci
      - name: Build client
        working-directory: ./client
        run: npm run build
  e2e-tests:
    runs-on: ubuntu-latest
    needs: client-build
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Start server
        run: |
          cd server
          export MONGO_URI="mongodb://localhost:27017/techx_e2e"
          nohup node src/index.js &
          npx wait-on http://localhost:4000
      - name: Install client deps
        run: |
          cd client
          npm ci
      - name: Start client dev server
        run: |
          cd client
          export VITE_API_BASE="http://localhost:4000"
          nohup npm run dev -- --port 5173 &
          npx wait-on http://localhost:5173
      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps
      - name: Run Playwright full-stack tests
        run: |
          cd client
          npm run test:e2e
