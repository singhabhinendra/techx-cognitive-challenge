name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        working-directory: server
        run: npm ci
      - name: Wait for MongoDB
        run: npx wait-on tcp:localhost:27017 --timeout 30000
      - name: Run server tests
        working-directory: server
        run: npm test

  client-build-and-tests:
    needs: server-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Build client
        working-directory: client
        run: npm run build
      - name: Run client tests
        working-directory: client
        run: npm test --silent

  e2e-tests:
    needs: client-build-and-tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Start server (background)
        run: |
          cd server
          export MONGO_URI="mongodb://localhost:27017/techx_ci"
          nohup npm start > server.log 2>&1 &
          npx wait-on http://localhost:10000 --timeout 30000
      - name: Install client deps and start preview
        run: |
          cd client
          npm ci
          npm run build
          nohup npm run preview -- --port 5173 > client.log 2>&1 &
          npx wait-on http://localhost:5173 --timeout 30000
      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd client
          npx playwright test --forbid-only --reporter=list --reporter=html --reporter=junit || true
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            client/playwright-report
            client/test-results
            client/*.xml
