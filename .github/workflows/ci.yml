on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and run server tests
        working-directory: server
        run: |
          npm ci
          npm test

  client-build-and-tests:
    name: Client build and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Run client tests
        working-directory: client
        run: |
          npm test --silent

  e2e-tests:
    name: End-to-end (Playwright)
    runs-on: ubuntu-latest
    needs: [server-tests, client-build-and-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start server (background)
        run: |
          cd server
          npm ci
          nohup npm start > server.log 2>&1 &

      - name: Build and start client preview (background)
        run: |
          cd client
          npm ci
          npm run build
          nohup npm run preview -- --port 5173 > client.log 2>&1 &
          sleep 5

      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd client
          # Run Playwright with multiple reporters: console list, HTML report and JUnit XML
          npx playwright test --forbid-only --reporter=list --reporter=html --reporter=junit || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            client/playwright-report
            client/test-results
            client/*.xml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    env:
      MONGO_URI: mongodb://localhost:27017/techx_ci
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        working-directory: ./server
        run: npm ci
      - name: Wait for MongoDB
        run: sleep 5
      - name: Run server tests
        working-directory: ./server
        run: npm test

  client-build:
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        working-directory: ./client
        run: npm ci
      - name: Build client
        working-directory: ./client
        run: npm run build
  e2e-tests:
    runs-on: ubuntu-latest
    needs: client-build
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Start server
        run: |
          cd server
          export MONGO_URI="mongodb://localhost:27017/techx_e2e"
          nohup node src/index.js &
          npx wait-on http://localhost:4000
      - name: Install client deps
        run: |
          cd client
          npm ci
      - name: Start client dev server
        run: |
          cd client
          export VITE_API_BASE="http://localhost:4000"
          nohup npm run dev -- --port 5173 &
          npx wait-on http://localhost:5173
      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps
      - name: Run Playwright full-stack tests
        run: |
          cd client
          npm run test:e2e
